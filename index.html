<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" type="text/css" href="slick/slick.css" />
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<title>Nosto coding challenge</title>
	</head>
	<body>
		<div class="main-container">
			<div class="best-seller-container">
				<div class="best-seller">
					<p class="best-seller-caption">best seller this week</p>
				</div>
				<div class="best-seller-pic-container">
					<a class="best-seller-link" target="_blank" rel="noopener noreferrer">
						<img class="best-seller-pic" />
					</a>
				</div>
			</div>
			<div class="slide-container slider">
				<p class="other-products-caption">other products you may like</p>
				<div id="slides"></div>
			</div>
		</div>

		<script src="./js/jQuery.js"></script>
		<script src="./js/index.js"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>
	</body>
</html>
